<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noticias del Servidor</title>
    <style>
        body {
            background-color: rgba(0, 0, 0, 0.0); /* fondo transparente/negro total */
            color: #ffffff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: orange;
            text-align: center;
            margin-bottom: 30px;
        }

        .news-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .news-item {
            background-color: rgba(17, 18, 20, 0.6); /* fondo oscuro semi-transparente */
            border-left: 4px solid orange;
            padding: 15px 20px;
            border-radius: 8px;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .news-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(255, 165, 0, 0.4);
        }

        .news-title {
            font-size: 18px;
            font-weight: bold;
            color: orange;
            margin-bottom: 5px;
        }

        .news-date {
            font-size: 12px;
            color: #AAAAAA;
            margin-bottom: 10px;
        }

        .news-content {
            font-size: 14px;
            line-height: 1.5;
        }

        a {
            color: #0EFF00;
            text-decoration: underline;
        }

        a:hover {
            color: orange;
        }
    </style>
</head>
<body>

    <h1>Noticias del Servidor</h1>

    <div class="news-container">
        <!-- Ejemplo de noticia -->
        <div class="news-item">
            <div class="news-title">Actualización 1.2.0</div>
            <div class="news-date">09/09/2025</div>
            <div class="news-content">
                Se ha lanzado la nueva actualización 1.2.0 con mejoras en el PvP y nuevas misiones. 
                <a href="#">Leer más...</a>
            </div>
        </div>

        <!-- Segunda noticia -->
        <div class="news-item">
            <div class="news-title">Evento de verano</div>
            <div class="news-date">01/08/2025</div>
            <div class="news-content">
                ¡Participa en el evento de verano y consigue recompensas exclusivas! No te lo pierdas.
                <a href="#">Leer más...</a>
            </div>
        </div>
    </div>

</body>
</html>
